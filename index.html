<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/inscription.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <title>Day 6 | Inscription-JS </title>
</head>
<body>  
<section class="bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
              <div class="d-flex justify-content-between align-items-center mb-5">
                <h2 class="text-uppercase text-center">INSCRIPTION</h2>
                <button id="theme-toggle">Changer de thème</button>
              </div>
              <form>
                <div class="form-outline mb-4">
                  <label class="form-label" for="nom">Nom :</label>
                  <input type="text" id="nom" class="form-control form-control-lg" />
                </div>
                <h4  class="paragraphe-h4"></h4>

                <div class="form-outline mb-4">
                    <label class="form-label" for="prenom">Prénom :</label>
                    <input type="text" id="prenom" class="form-control form-control-lg" />
                </div>
                <blockquote class="paragraphe-blockquote"></blockquote>

                <div class="form-outline mb-4">
                  <label class="form-label" for="mail">E-mail :</label>
                  <input type="email" id="mail" class="form-control form-control-lg" />
                </div>
                <article class="paragraphe-article"></article>

                <div class="form-outline mb-4">
                    <label class="form-label" for="age">Age :</label>
                    <input type="number" id="age" class="form-control form-control-lg" />
                </div>
                <b class="paragraphe-bold"></b>

                <div class="form-outline mb-4">
                  <label class="form-label" for="mdp">Mot de passe :</label>
                  <input type="password" id="mdp" class="form-control form-control-lg" />
                </div> 

                <div class="form-outline mb-4">
                    <label class="form-label" for="confirmemdp">Confirmation de mot de passe :</label>
                    <input type="password" id="confirmemdp" class="form-control form-control-lg" />
                </div>
                <span class="paragraphe-span"></span>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    J'accepte <a href="#!" class="text-body"><u>les termes et conditions d'utilisation du service</u></a>
                  </label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="button">S'inscrire</button>
                  </div>
                  
                <p class="paragraphe"></p>
                <strong class="paragraphe-strong"></strong>

                <p class="text-center mt-5 mb-0">Vous avez déjà un compte ? <a href="#!"
                    class="fw-bold text-body"><u>Connectez-vous ici</u></a>
                </p>

              </form>

              <P class="note"><i>(NB: Veuillez rafraîchir la page avant de procéder à des modifications.)</i></P>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="./assets/js/inscription.js" type="text/javascript"></script>
</body>
</html>
